{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center;">{{ group_name }}</h2>
<div>
  <h4 style="text-align: center;">Group Members:</h4>
  <div style="text-align: center;">
      {% for user in group_users %}
      <p><strong>{{ user }}</strong></p>
      {% endfor %}
  </div>

  <div style="text-align: center;">
    <p><a href={{ "/group_dash?group_name={}".format(encoded[0]) }}>{{ group_name }}'s Dashboard</a></p>
    {% if owner:%}
      <p><a href={{ "/delete_group?group_name={}".format(encoded[0]) }}>Delete Group</a></p>
      <p><a href={{ "/add_user_to_group?group_name={}".format(encoded[0]) }}>Add Users</a></p>
      <p><a href={{ "/change_group_owner?group_name={}&current_owner={}".format(encoded[0], encoded[1]) }}>Change Owner</a></p>
    {% endif %}
  </div>
</div>
{% endblock %}
