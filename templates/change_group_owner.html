{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center;">Change owner of {{ group_name }}</h1>
<body style="text-align: center;">
  <div class="well">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.new_owner.label }}<br>
            {{ form.new_owner() }}
            {% for error in form.new_owner.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
  </div>
</body>
{% endblock %}
